<!DOCTYPE html>
<html lang="en">

<head>
	<title>Ковры</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240618145600">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<SCRIPT type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></SCRIPT>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a class="header__logo" href="#">
					<img src="img/logo.svg" alt="logo">
				</a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Ковры</a></li>
							<li class="menu__item"><a href="#" class="menu__link">На заказ</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Портфолио</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Компания</a></li>
						</ul>
					</nav>
				</div>
				<div class="footer__social" data-da=".menu__body,767.98">
					<a class="ico-social" href="#">
						<img src="img/ico-phone.svg" alt="">
					</a>
					<a class="ico-social" href="#">
						<img src="img/ico-telegram.svg" alt="">
					</a>
					<a class="ico-social" href="#">
						<img src="img/ico-whatsapp.svg" alt="">
					</a>
				</div>
				<div class="header__actions">
					<button type="button" class="icon-menu"><span></span></button>
				</div>

			</div>
		</header>
		<main class="page-post-blog margin-top-page">
			<section class="post">
				<div class="post__container container">
					<div class="post__banner">
						<div class="post__info">
							<div class="post__box-link">
								<a href="#" class="post__link-prev">
									← Назад
								</a>
							</div>
							<div class="post__date">
								17 февраля 2023
							</div>
							<h3 class="post__title title-section_white">
								Коллекция NAMAZ
							</h3>
						</div>
						<div class="post__img-holder">
							<picture><source srcset="img/blog/1.webp" type="image/webp"><img src="img/blog/1.png" alt=""></picture>
						</div>
					</div>
				</div>
			</section>
			<div class="post-content">
				<div class="post-content__container container">

				</div>
			</div>




		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__top">
					<div class="footer__logo">
						<img src="img/logo.svg" alt="">
					</div>
					<ul class="footer__list">
						<li>
							<a href="#">Ковры</a>
						</li>
						<li>
							<a href="#">На заказ</a>
						</li>
						<li>
							<a href="#">Портфолио</a>
						</li>
						<li>
							<a href="#">Компания</a>
						</li>
					</ul>
					<div class="footer__social">
						<a class="ico-social" href="#">
							<img src="img/ico-phone.svg" alt="">
						</a>
						<a class="ico-social" href="#">
							<img src="img/ico-telegram.svg" alt="">
						</a>
						<a class="ico-social" href="#">
							<img src="img/ico-whatsapp.svg" alt="">
						</a>
					</div>
				</div>
			</div>
		</footer>

	<script src="js/app.min.js?_v=20240618145600"></script>
